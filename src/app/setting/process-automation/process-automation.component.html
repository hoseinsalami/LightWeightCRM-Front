  <div class="grid">
    <div class="col-12 md:col-3 lg:col-2 md:p-3" *ngFor="let object of listProcess">
      <div class="p-card h-full border-round-2xl border-1 border-gray-200 shadow-none hover:shadow-2 flex flex-column ">
        <!-- Header -->
        <div class="flex px-3 pt-3 align-items-start">
          <div class="flex flex-1 flex-column gap-2">
          <h3 class="text-base font-bold text-900 cursor-pointer m-0">{{object.title}}</h3>

            <div class="flex flex-row flex-wrap align-items-center gap-2 text-sm text-secondary" *ngFor="let action of object.actions; let i = index">
              <i class="pi pi-filter text-purple-400"></i>
              <span tooltipPosition="left" pTooltip="اکشن">
                {{action}}
                <span class="mx-1 font-normal text-gray-300" *ngIf="i < object.actions.length - 1">|</span>
              </span>
            </div>

            <div class="flex align-items-center gap-2 text-sm text-secondary">
              <i class="pi pi-bolt text-teal-400"></i>
              <span tooltipPosition="left" pTooltip="فرایند"> {{object.triggerEvent}}</span>
            </div>
          </div>

        </div>

        <div class="border-round-bottom-2xl border-top-1 border-gray-200 bg-gray-100 p-2 mt-2">
          <div class="flex flex-1 align-items-center gap-2 text-sm text-secondary">
            <!-- <i class="pi pi-comment"></i> -->
            <span tooltipPosition="left" [pTooltip]="object.description.length > 50 ? object.description : null">{{ object.description | slice:0:50 }}{{ object.description.length > 50 ? '...' : '' }}</span>
          </div>
        </div>
      </div>

    </div>

    <div class="col-12">
      <div class="text-center">
        <button
          *ngIf="paginationData.hasMore"
          pButton
          pRipple
          label="نمایش بیشتر..."
          [text]="true"
          class="p-button-info p-button-sm p-mr-2"
          (click)="getListOfProccess()"></button>
      </div>
    </div>
</div>
