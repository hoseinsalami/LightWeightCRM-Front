<div class="p-card p-4 shadow-2 mx-auto max-w-60rem">

  <div class="flex-column">
    <div class="flex-column align-content-center">

      <div class="form-group">
        <label class="font-bold text-900" for="name">عنوان </label>
        <div class="field mt-2">
          <input
            pInputText
            type="text"
            id="title"
            name="title"
            placeholder="عنوان شکست خود را وارد نمایید"
            class="p-fieldset"
            [style]="{'width':'250px'}"
            [(ngModel)]="manager.oneObject.title">
        </div>
      </div>

    </div>

    <div class="mt-5">
      <button
        class="mx-3 p-button-success"
        pButton
        label="ذخیره "
        (click)="manager.save()"
        icon="pi pi-save mx-2">
      </button>
      <button pButton
              label="انصراف"
              class="p-button-danger"
              icon="pi pi-sign-out mx-2"
              (click)="manager.cancel()"></button>
    </div>

  </div>
</div>
