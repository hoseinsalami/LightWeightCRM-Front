  <div class="flex-column">
    <div class="flex-column align-content-center">

      <div class="form-group">
        <label class="font-bold text-900 text-xl" for="name">عنوان </label>
        <div class="field">
          <input
            pInputText
            type="text"
            id="title"
            name="title"
            class="p-fieldset"
            [(ngModel)]="manager.oneObject.title">
        </div>
      </div>

    </div>

    <div class="mt-5">
      <button
        class="mx-3 p-button-success"
        pButton
        label="ذخیره "
        (click)="manager.save()"
        icon="pi pi-save mx-2">
      </button>
      <button pButton
              label="انصراف"
              class="p-button-danger"
              icon="pi pi-sign-out mx-2"
              (click)="manager.cancel()"></button>
    </div>

  </div>
</div>
