  <div class="flex-column">
    <div class="flex-column align-content-center">

      <div class="form-group">
        <label class="font-bold text-900 text-xl" for="name">نام و نام خانوادگی </label>
        <div class="field">
          <input
            pInputText
            type="text"
            id="fullName"
            name="fullName"
            class="p-fieldset"
            [(ngModel)]="manager.oneObject.fullName">
        </div>
      </div>

      <div class="form-group">
        <label for="mobile" class="text-right  font-bold text-xl">شماره موبایل</label>
        <div class="field">
          <input
            pInputText
            type="text"
            id="mobile"
            name="mobile"
            class="p-fieldset"
            #mobile="ngModel"
            minlength="11"
            maxlength="11"
            pattern="^09\d{9}$"
            inputmode="numeric"
            autocomplete="off"
            required
            [(ngModel)]="manager.oneObject.mobile">

          <div *ngIf="(mobile.invalid && (mobile.dirty || mobile.touched))" class="text-red-500 text-sm mt-1">
            <div *ngIf="mobile.errors?.['required']">شماره موبایل الزامی است.</div>
            <div *ngIf="mobile.errors?.['minlength'] || mobile.errors?.['maxlength']">شماره موبایل باید دقیقاً ۱۱ رقم باشد.</div>
            <div *ngIf="mobile.errors?.['pattern'] && manager.oneObject.mobile?.length === 11">
              شماره موبایل معتبر نیست.
            </div>
            <div *ngIf="manager.oneObject.mobile && !manager.oneObject.mobile.startsWith('09')">
              شماره موبایل باید با 09 شروع شود.
            </div>
          </div>

        </div>
      </div>

      <div class="form-group" *ngIf="!isId">
        <label for="userName" class="text-right  font-bold text-xl">نام کاربری</label>
        <div class="field">
          <input
            pInputText
            type="text"
            id="userName"
            name="userName"
            class="p-fieldset"
            [(ngModel)]="manager.oneObject.userName">
        </div>
      </div>

      <div class="form-group" *ngIf="!isId">
        <label for="password" class="text-right  font-bold text-xl">رمز عبور</label>
        <div class="field">
          <p-password [(ngModel)]="manager.oneObject.password" [autocomplete]="'off'" [feedback]="false"/>
<!--          <input-->
<!--            pInputText-->
<!--            pInputPassword-->
<!--            type="password"-->
<!--            id="password"-->
<!--            name="password"-->
<!--            class="p-fieldset"-->
<!--            [value]="manager.oneObject.password">-->
        </div>
      </div>

      <div class="form-group">
        <label for="userType" class="text-right  font-bold text-xl">نوع کاربر</label>
        <div class="field">
          <p-dropdown [style]="{'width':'250px'}"
                      name="userType"
                      class="w-full"
                      placeholder ="انتخاب نقش های کاربر..."
                      scrollHeight="250px"
                      display="chip"
                      optionLabel="title"
                      optionValue="value"
                      [(ngModel)]="manager.oneObject.userType"
                      [options]="userType">

          </p-dropdown>
        </div>
      </div>

      <div class="field">
        <p-toggleButton
          [(ngModel)]="manager.oneObject.active"
          onLabel="فعال"
          offLabel="غیرفعال"
          onIcon="pi pi-check"
          offIcon="pi pi-times"
          [style]="{ width: '10em' }">
        </p-toggleButton>
      </div>

    </div>

    <div class="mt-5">
      <button
        [disabled]="manager.isSending"
        class="mx-3 p-button-success"
        pButton
        label="ذخیره "
        (click)="manager.save()"
        icon="pi pi-save mx-2"
      >

      </button>
      <button pButton
              label="انصراف"
              class="p-button-danger"
              icon="pi pi-sign-out mx-2"
              (click)="manager.cancel()"></button>
    </div>

  </div>
</div>
