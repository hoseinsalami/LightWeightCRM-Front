<div class="p-card p-4 shadow-2 mx-auto" style="width:800px; max-height:80vh">

  <div class="grid">
    <div class="col-12 md:col-6">
      <div class="form-group">
        <label class="text-sm">عنوان </label>
        <span class="text-red-500 font-bold text- mr-1">*</span>
        <div class="field">
          <input
            pInputText
            type="text"
            id="title"
            name="title"
            class="p-fieldset w-full"
            placeholder="عنوان برچسب خود وارد نمایید"
            style="width: 250px"
            [(ngModel)]="manager.oneObject.title">
        </div>
      </div>
    </div>

    <div class="col-12 md:col-6">
      <div class="form-group">
        <label class="text-sm">انتخاب رنگ</label>
        <span class="text-red-500 font-bold text- mr-1">*</span>
        <div class="field">
          <input
            type="color"
            pInputText
            id="color"
            name="color"
            [style]="{'height': '50px'}"
            [(ngModel)]="manager.oneObject.color">
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="mt-5 text-left">
        <button
          class="mx-3 p-button-success"
          pButton
          label="ذخیره "
          (click)="manager.save()"
          icon="pi pi-save mx-2">
        </button>
        <button pButton
                label="انصراف"
                class="p-button-danger"
                icon="pi pi-sign-out mx-2"
                (click)="manager.cancel()"></button>
      </div>
    </div>

  </div>
</div>
