    <div class="col-12" >


      <!-- پیام کاربر -->
      <div class="p-card shadow-1" >
        <div class="border-none border-bottom-1 border-solid border-gray-300 bg-gray-100 p-2 text-center relative">
          <span class="text-900 font-semibold p-1 border-round text-sm">{{conversations.title}}</span>
          <i class="text-red-500 pi pi-sign-out mx-2 absolute cursor-pointer" pTooltip="بازگشت" tooltipPosition="top"
             style="left:10px" (click)="cancel()"></i>
        </div>

        <div class="chat-container w-full justify-content-end" style="height:45rem; overflow-x:hidden; overflow-y:auto; padding:7px">
          <div class="grid chat-message sent align-items-end"
               *ngFor="let message of conversations.conversations; let i=index">
            <!-- پیام کاربر -->
            <div class="col-12 flex align-items-center gap-2" *ngIf="message.tenantTitle">
<!--              <span class="pi pi-user p-avatar-icon avatar"></span>-->
              <div>
                <div class="bubble">
                  <p class="text">{{message.content}}</p>
                  <p class="flex align-items-center gap-2 cursor-pointer border-round bg-gray-700 text-white px-1"
                     (click)="onDownloadFiles(file)" pTooltip="دانلود فایل" tooltipPosition="top"
                     *ngFor="let file of message.attachments">
                    <i class="pi pi-upload"></i>{{file}}
                  </p>

                </div>
              </div>
            </div>

            <!-- پیام ادمین -->
            <div class="col-12 flex align-items-center gap-2 " *ngIf="!message.tenantTitle"
                 [style]="{'direction':'ltr'}">
<!--              <span class="pi pi-prime p-avatar-icon avatar bg-green-600"></span>-->
              <div>
                <div class="bubble text-white" [style]="{'background': '#55778b', 'border-radius': '15px 15px 15px 0px'}">
                  <p class="text">{{message.content}}</p>
                  <p class="flex align-items-center gap-2 cursor-pointer border-round border-none bg-gray-700 text-white px-1"
                     (click)="onDownloadFiles(file)" pTooltip="دانلود فایل"
                     tooltipPosition="top" *ngFor="let file of message.attachments">
                    <i class="pi pi-upload"></i>{{file}}
                  </p>

                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="border-round w-full shadow-1">
          <div class="flex justify-content-center align-items-end gap-2">
            <div class="w-full">
              <input pInputText type="text" [(ngModel)]="content" id="title" name="title" class="p-fieldset w-full" (keydown.enter)="sendMessage()" placeholder="پیام مورد نظر را وارد نماید">
            </div>
            <!--          <button pButton pRipple  label="" icon="pi pi-upload" class="p-button-success p-button-sm p-mr-2" (click)="showModal =true"></button>-->

            <p-fileUpload name="uploadFiles" [url]="uploadUrl" (onUpload)="onUpload($event)"
                          chooseLabel="" cancelLabel="لغو" uploadLabel="بارگذاری" [auto]="true"
                          [multiple]="true" [maxFileSize]="10485760" styleClass="w-98">
            </p-fileUpload>
          </div>


          <div class="grid" *ngIf="urlFile.length">
            <div class="col-12">
              <ul *ngIf="urlFile.length" class="list-none p-0">
                <li class="flex flex-wrap">
                  <div class="flex align-items-center gap-3 mx-2"  *ngFor="let file of urlFile; let i = index">
                    <div class="flex flex-wrap bg-green-100 text-green-500 px-2 border-round">
                      <span *ngIf="file.title">{{file.title}}</span>
                      <i class="pi pi-times text-sm text-red-500 flex align-items-center justify-content-center text-sm border-none"
                         style="height:20px; width:20px; border-radius:50%" (click)="removeFile(i)"></i>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>


        </div>

<p-dialog
  [styleClass]="'modal-medium'"
  [style]="{direction:'rtl'}"
  [(visible)]="showModal"
  [appendTo]="'body'"
  [header]="'آپلود فایل جدید'"
  [modal]="true"
  [closable]="false">

  <div class="grid">
    <div class="col-12">
      <app-upload-file #uploadFileComponent [url]="uploadUrl"
        [multi]="true" (photos)="changeMainPhoto($event)" [addLabel]="'پیوست'"></app-upload-file>
    </div>

  </div>


  <ng-template pTemplate="footer">

    <button
      pButton
      pRipple
      label="تایید"
      class="p-button-success button p-mr-2"
      (click)="onSubmitModal()"
    ></button>

    <button
      pButton
      pRipple
      label="انصراف"
      class="p-button-danger p-mr-2"
      (click)="showModal = false"
    ></button>

  </ng-template>

</p-dialog>
