<div class="mx-auto" style="width:800px; max-height:80vh;">

  <div class="p-card shadow-none p-4 mx-auto">
    <div class="grid">
      <div class="col-12 md:col-12">
        <div class="form-group">
          <label class="text-sm">موضوع</label>
          <span class="text-red-500 font-bold text- mr-1">*</span>
          <div class="field">
            <input pInputText type="text" id="title"
                   name="title" class="p-fieldset w-full"
                   placeholder="عنوان برچسب وارد نمایید"
                   style="width: 250px"
                   [(ngModel)]="oneObject.title">
          </div>
        </div>
      </div>

      <div class="col-12 md:col-12">
        <div class="form-group">
          <label class="text-sm">پیام</label>
          <span class="text-red-500 font-bold text- mr-1">*</span>
<!--          <div class="field">-->
<!--            <p-editor [(ngModel)]="oneObject.description" [style]="{ height: '320px' }" [styleClass]="'rtl-editor'" />-->
<!--          </div>-->
            <div class="field">
              <textarea
                [(ngModel)]="oneObject.description"
                [style]="{'width':'100%'}" rows="5" id="description" name="description"
                pInputTextarea placeholder="توضیحات را وارد نمایید." class="p-fieldset">
              </textarea>
            </div>

        </div>
      </div>

    </div>

  </div>

  <div class="grid mt-3">
    <div class="col-12">
      <p class="text-900 font-semibold">ضمیمه ها</p>
      <div class="p-card shadow-none p-4 mx-auto">
        <!--        <label class="cursor-pointer border-solid border-1 border-gray-300 border-round p-2" for="upload">انتخاب فایل</label>-->
        <!--        <div class="w-15rem"></div>-->
        <!--        <input type="file" (click)="uploadFile($event)" class="p-fieldset hidden" name="upload" id="upload" placeholder="انتخاب فایل"/>-->
        <app-upload-file [url]="uploadUrl"
                         [multi]="true" [initialAttachments]="oneObject.attachments"
                         (photos)="changeMainPhoto($event)" [addLabel]="'پیوست'"></app-upload-file>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="col-12">
      <div class="mt-3 text-left">
        <button class="mx-3 p-button-success" pButton
          label="ذخیره " (click)="onSubmit()" icon="pi pi-save mx-2">
        </button>
        <button pButton label="انصراف" class="p-button-danger" icon="pi pi-sign-out mx-2"
                (click)="cancel()"></button>
      </div>
    </div>
  </div>

</div>
