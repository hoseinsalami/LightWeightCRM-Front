<div class="p-card p-4 shadow-2 mx-auto max-w-60rem">

  <div class="flex-column">
    <div class="form-group">

      <ul class="flex flex-wrap list-none p-0">
        <li *ngFor="let item of icons; let i = index"
            [class]="{ 'green-bg': selectedIndex === i }"
            (click)="onClick(i)"
            class="border-1 border-gray-500 py-2 px-3 m-2 cursor-pointer border-radius-3 flex align-items-center">
          <span [class]="item.icon" class="text-lg"></span>
        </li>

      </ul>
    </div>
    <div class="flex flex-wrap gap-3 align-content-center">

      <div class="form-group">
        <label class="font-bold text-900" for="name">عنوان </label>
        <div class="field">
          <input
            pInputText
            type="text"
            id="title"
            name="title"
            class="p-fieldset"
            placeholder="عنوان فعالیت خود را وارد نمایید"
            style="width: 250px"
            [(ngModel)]="manager.oneObject.title">
        </div>
      </div>

      <div class="form-group">
        <label class="font-bold text-900" for="name">حدودا چند دقیقه زمان می‌گیرد؟ </label>
        <div class="field">
          <!--           [(ngModel)]="plaque1"-->
          <p-inputNumber [(ngModel)]="manager.oneObject.defaultDuration" [inputStyle]="{'width': '250px'}" placeholder="زمان تقریبی خود را وارد نمایید"/>
        </div>
      </div>

    </div>

    <div class="mt-5">
      <button
        class="mx-3 p-button-success"
        pButton
        label="ذخیره "
        (click)="manager.save()"
        icon="pi pi-save mx-2">
      </button>
      <button pButton
              label="انصراف"
              class="p-button-danger"
              icon="pi pi-sign-out mx-2"
              (click)="manager.cancel()"></button>
    </div>

  </div>
</div>
