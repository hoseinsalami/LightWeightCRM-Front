<div class="p-card p-4 shadow-2 mx-auto max-w-60rem">
  <div class="flex-column">
    <div class="flex-column align-content-center">

      <div class="form-group">
        <label class="text-900">سرویس دهنده پیامک</label>
        <div class="field">
          <p-dropdown
            [styleClass]="'clear-icon'"
            [showClear]="true"
            [options]="smsProvider"
            [(ngModel)]="manager.oneObject.smsProviderId"
            class="mt-2"
            [style]="{'width':'250px'}"
            optionLabel="title"
            optionValue="id"
            placeholder="سرویس دهنده پیامک انتخاب نمایید">
          </p-dropdown>
        </div>
      </div>

      <div class="form-group" *ngIf="!isEditMode">
        <div class="field-radiobutton">
          <p-inputSwitch name="isDefault" id="isDefault" [(ngModel)]="manager.oneObject.isDefault"/>
          <label class="text-900" for="isDefault">پیشفرض</label>
        </div>
      </div>

      <div class="form-group">
        <label class="text-900" for="apiKey">API KEY</label>
        <div class="field">
          <input
            pInputText
            type="text"
            id="apiKey"
            name="apiKey"
            class="p-fieldset"
            [(ngModel)]="manager.oneObject.apiKey">
        </div>
      </div>

      <div class="form-group">
        <label class="text-900" for="phoneNumber">شماره تماس </label>
        <div class="field">
          <input
            pInputText
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            class="p-fieldset"
            [(ngModel)]="manager.oneObject.phoneNumber"
            [pKeyFilter]="'int'">
        </div>
      </div>

    </div>

    <div class="mt-5">
      <button
        class="mx-3 p-button-success"
        pButton
        label="ذخیره"
        (click)="manager.save()"
        icon="pi pi-save mx-2"></button>
      <button
        pButton
        label="انصراف"
        class="p-button-danger"
        icon="pi pi-sign-out mx-2"
        (click)="manager.cancel()"></button>
    </div>

  </div>
</div>
