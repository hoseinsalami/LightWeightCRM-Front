  <div class="flex mx-auto">
    <div class="flex justify-content-around align-items-center flex-1">
      <div>
        <i class="p-button-link mx-2 pi pi-refresh cursor-pointer" (click)="loadNewCaptcha()"></i>
      </div>
      <div class="position-relatively">
        <img [ngSrc]="captchaImageUrl" width="120px" height="40px" alt="Captcha" priority="true" />
      </div>
    </div>
    <div class="flex-1 mr-3">
      <form [formGroup]="captchaForm">
        <input formControlName="dntCaptchaInputText"  style="text-align: center;" class="w-8rem p-inputtext" type="text" id="captcha" />
      </form>
    </div>
    </div>
