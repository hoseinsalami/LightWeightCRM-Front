<div class="flex flex-column">
  <div class="p-card">
    <div class="p-card-content p-3">
        <div class="text-left">
          <img class="cursor-pointer" src="./assets/images/refresh-100.png" title="تازه سازی اطلاعات" width="23">
        </div>
      <div class="grid">

        <div class="col-12">
          <div class="p-card">
            <div class="p-card-header p-3 text-center">
              <p class="bg-bluegray-50 font-bold text-2xl text-green-500">
                کاریز های جاری
              </p>
            </div>

            <div class="p-card-content p-3 flex flex-wrap gap-5 justify-content-start align-items-center overflow-auto">

              <div class="monitoring" *ngFor="let item of dashboardRes" [routerLink]="['path',item.id]">
                <div class="p-card p-3 hover:bg-red-300 hover:text-white cursor-pointer" title="{{item.title}}">
                  <div class="flex gap-5 align-items-center justify-content-between" >
                    {{item.title}}
                  </div>
                </div>
              </div>

            </div>

          </div>

        </div>

      </div>

    </div>
  </div>

</div>
